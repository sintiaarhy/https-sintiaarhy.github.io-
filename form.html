<!DOCTYPE html>
<html>
    <head>
        <title>Tugas 1 - Pemweb 2</title>
    </head>
        <body>
            <h2>Buat Account Baru</h2>
            <h3>Sign Up Form</h3>
            <form action="welcome.html">
                <label>First Name</label><br>
                <input type="text" name="name"><br></br>
                <label>Last Name</label><br>
                <input type="text" name="name"><br></br>
                <label>Gender</label><br>
                <input type="radio">Male<br>
                <input type="radio">Female<br></br>
                <label>Nationality</label><br>
                <select name="country">
                    <option value="indonesia">Indonesia</option>
                    <option value="korea">Korea</option>
                    <option value="jepang">Jepang</option>
                </select><br></br>
                <label>Language Spoken</label><br>
                <input type="checkbox" name="indo">Bahasa Indonesia<br>
                <input type="checkbox" name="eng">English<br>
                <input type="checkbox" name="other">Other<br></br>
                <label>Bio</label><br>
                <textarea name="bio" rows="10" cols="30"></textarea><br>
                <form action="welcome.html">
                    <input type="submit" value="Sign Up" class="btn mr-2" />
                </form>
            </form>
        </body>
</html>
